[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/boats/refresh"
  to = "/.netlify/functions/boats-refresh"
  status = 200
  force = true

[[redirects]]
  from = "/boats/*"
  to = "/.netlify/functions/boats?id=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/boats"
  to = "/.netlify/functions/boats"
  status = 200
  force = true

[[redirects]]
  from = "/boatscom-raw"
  to = "/.netlify/functions/boatscom-raw"
  status = 200
  force = true

[[redirects]]
  from = "/boatwizard-raw"
  to = "/.netlify/functions/boatwizard-raw"
  status = 200
  force = true
